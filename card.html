<html>
<head>
<meta charset="utf-8">
<title>文字卡片效果</title>
<style>
div#card{
    width: 250px;
    box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, 0.2), 0px 6px 20px 0px rgba(0, 0, 0, 0.19);
    text-align: center;
}
div#header {
background-color: #4CAF50;
color: white;
padding: 10px;
font-size: 40px;
}
div#container {
padding: 10px;
}
</style>
</head>
<body>
<h2>卡片</h2>
<p>box-shadow 属性用来可以创建纸质样式卡片:</p>
<div id="card">
<div id="header">
    <p id="i">box-shadow 属性用来可以创建纸质样式卡片:</p>
</div>
<div id="container">
<p>January 1, 2016</p>
</div>
</div>
</body>
</html>
